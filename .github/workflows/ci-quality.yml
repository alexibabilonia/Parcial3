name: CI Quality Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cachear dependencias de Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Instalar dependencias y compilar
        run: mvn -B clean install

      - name: Ejecutar Checkstyle (linter)
        run: mvn checkstyle:check

      - name: Ejecutar pruebas con cobertura
        run: mvn -B verify

      - name: Mostrar reporte de cobertura
        if: always()
        run: |
          echo "El reporte HTML está en target/site/jacoco/index.html"
          echo "El XML está en target/site/jacoco/jacoco.xml"
